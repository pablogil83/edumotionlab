<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduMotion Lab</title>
    
    <!-- OptimizaciÃ³n de Carga para OneDrive -->
    <link rel="preconnect" href="https://1drv.ms" crossorigin />
    <link rel="dns-prefetch" href="https://1drv.ms" />
    <link rel="preconnect" href="https://public.bl.files.1drv.com" crossorigin />
    <link rel="preconnect" href="https://photos.onedrive.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS (Keep CDN for CSS only as it's static) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Tailwind CSS (Keep CDN for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0078D4",
              "primary-dark": "#005a9e",
              accent: "#9333EA",
              "accent-light": "#A855F7",
              "secondary-green": "#4ADE80",
              "secondary-green-dark": "#16A34A",
              "brand-orange": "#F97316",
              "brand-orange-light": "#fb923c",
              dark: "#0f172a",
              light: "#f8fafc",
              success: "#10b981",
            },
            fontFamily: {
              display: ['Lexend', 'sans-serif'],
              body: ['Noto Sans', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
              'bounce-subtle': 'bounceSubtle 2s infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              fadeInDown: { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; background-color: #f8fafc; }
      body { font-family: 'Noto Sans', sans-serif; overflow-x: hidden; }
      #root { height: 100%; display: flex; flex-direction: column; }
      .leaflet-container { width: 100%; height: 100%; z-index: 10; }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
